<div [ngClass]="todo.isCompleted ? 'completed' :''" class="task flex flex-row justify-between">
  <mat-checkbox [checked]="todo.isCompleted" (change)="toggleTodo()">{{ todo.title }}</mat-checkbox>
  <button (click)="deleteTodo()" class="deleteButton">
    <lucide-angular [img]="TrashIcon" class="my-icon"></lucide-angular>
  </button>
</div>
